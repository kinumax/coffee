        function generateQRCode(elementId, text, size) {

                    // errorCorrectionLevel: èª¤ã‚Šè¨‚æ­£ãƒ¬ãƒ™ãƒ« (L, M, Q, H)
                    const qr = qrcode(0, 'M'); // è‡ªå‹•ãƒãƒ¼ã‚¸ãƒ§ãƒ³é¸æŠã€ä¸­ç¨‹åº¦ã®èª¤ã‚Šè¨‚æ­£ãƒ¬ãƒ™ãƒ«
                    qr.addData(text);

                    const moduleCount = qr.getModuleCount();
