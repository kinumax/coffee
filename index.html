<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS 音声通話ルームアプリ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        
        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        
        .peer-id {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            word-break: break-all;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section h3 {
            margin-top: 0;
            color: #FFD700;
        }
        
        input, button, select {
            padding: 12px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        
        input {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            flex: 1;
        }
        
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-danger {
            background: #f44336 !important;
        }
        
        .button-danger:hover {
            background: #d32f2f !important;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .rooms-list {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
        }
        
        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }
        
        .call-controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .timer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #FFD700;
        }
        
        .chat-container {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }
        
        .participants {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎙️ 音声通話ルームアプリ</h1>
        
        <div id="status" class="status disconnected">未接続</div>
        
        <div class="peer-id">
            <strong>あなたのPeer ID:</strong>
            <div id="peer-id">ID生成中...</div>
            <small>このIDは開発用です。</small>
        </div>
        
        <div class="section">
            <h3>🏠 新しいルームを作成</h3>
            <p>ルームを作成してホストになる</p>
            <div class="input-group">
                <input type="text" id="room-name" placeholder="ルーム名を入力">
                <button id="create-room">ルーム作成</button>
            </div>
        </div>
        
        <div class="section">
            <h3>🔍 ルームに参加</h3>
            <div class="input-group">
                <input type="text" id="join-room-id" placeholder="参加したいルームIDを入力">
                <button id="join-room">参加</button>
            </div>
        </div>
        
        <div class="section">
            <h3>📝 参加可能なルーム</h3>
            <div class="rooms-list">
                <div id="rooms-container">
                    <p>利用可能なルーム一覧は実際のサーバー実装が必要です</p>
                </div>
            </div>
            <button id="refresh-rooms">ルーム一覧を更新</button>
        </div>
        
        <div id="call-section" class="section hidden">
            <h3>📞 通話中</h3>
            <div class="participants">
                <strong>参加者:</strong>
                <div id="participants-list"></div>
            </div>
            
            <div class="timer" id="call-timer">0:00</div>
            
            <div class="call-controls">
                <button id="mute-btn">🎤 ミュート</button>
                <button id="end-call" class="button-danger">📞 通話を終了</button>
            </div>
            
            <h4>💬 チャット</h4>
            <div class="chat-container" id="chat-messages"></div>
            <div class="input-group">
                <input type="text" id="chat-input" placeholder="メッセージを入力...">
                <button id="send-chat">送信</button>
            </div>
        </div>
    </div>

    <script>
        let peer = null;
        let currentCall = null;
        let currentRoom = null;
        let localStream = null;
        let isHost = false;
        let roomConnections = new Map();
        let callStartTime = null;
        let timerInterval = null;
        let isMuted = false;

        // DOM要素の取得
        const statusEl = document.getElementById('status');
        const peerIdEl = document.getElementById('peer-id');
        const createRoomBtn = document.getElementById('create-room');
        const joinRoomBtn = document.getElementById('join-room');
        const roomNameInput = document.getElementById('room-name');
        const joinRoomInput = document.getElementById('join-room-id');
        const callSection = document.getElementById('call-section');
        const endCallBtn = document.getElementById('end-call');
        const muteBtn = document.getElementById('mute-btn');
        const callTimerEl = document.getElementById('call-timer');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendChatBtn = document.getElementById('send-chat');
        const participantsList = document.getElementById('participants-list');
        const refreshRoomsBtn = document.getElementById('refresh-rooms');

        // PeerJS初期化
        function initializePeer() {
            try {
                // PeerJSサーバーの設定（複数のサーバーを試行）
                const config = {
                    host: 'peerjs-server.herokuapp.com',
                    port: 443,
                    path: '/',
                    secure: true,
                    config: {
                        'iceServers': [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                };

                peer = new Peer(config);

                peer.on('open', function(id) {
                    console.log('Peer接続成功:', id);
                    peerIdEl.textContent = id;
                    statusEl.textContent = '接続済み';
                    statusEl.className = 'status connected';
                    
                    // ボタンを有効化
                    createRoomBtn.disabled = false;
                    joinRoomBtn.disabled = false;
                });

                peer.on('call', function(call) {
                    console.log('着信:', call.peer);
                    
                    // 自動的に通話を受け入れる（実際のアプリでは確認ダイアログを表示）
                    if (confirm('通話を受け入れますか？')) {
                        navigator.mediaDevices.getUserMedia({ audio: true })
                            .then(stream => {
                                localStream = stream;
                                call.answer(stream);
                                handleCall(call);
                            })
                            .catch(err => {
                                console.error('マイクアクセスエラー:', err);
                                alert('マイクへのアクセスが必要です');
                            });
                    }
                });

                peer.on('connection', function(conn) {
                    console.log('データ接続:', conn.peer);
                    setupDataConnection(conn);
                });

                peer.on('error', function(err) {
                    console.error('Peerエラー:', err);
                    statusEl.textContent = `エラー: ${err.message}`;
                    statusEl.className = 'status disconnected';
                    
                    // フォールバック: デフォルトサーバーを試行
                    if (err.type === 'server-error' || err.type === 'network') {
                        console.log('デフォルトサーバーで再試行...');
                        setTimeout(() => {
                            peer = new Peer();
                            initializePeerEvents();
                        }, 2000);
                    }
                });

            } catch (error) {
                console.error('Peer初期化エラー:', error);
                // フォールバック: デフォルトのPeerJSサーバーを使用
                peer = new Peer();
                initializePeerEvents();
            }
        }

        function initializePeerEvents() {
            peer.on('open', function(id) {
                peerIdEl.textContent = id;
                statusEl.textContent = '接続済み';
                statusEl.className = 'status connected';
                createRoomBtn.disabled = false;
                joinRoomBtn.disabled = false;
            });

            peer.on('call', function(call) {
                if (confirm('通話を受け入れますか？')) {
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(stream => {
                            localStream = stream;
                            call.answer(stream);
                            handleCall(call);
                        })
                        .catch(err => {
                            console.error('マイクアクセスエラー:', err);
                            alert('マイクへのアクセスが必要です');
                        });
                }
            });

            peer.on('connection', setupDataConnection);
            peer.on('error', function(err) {
                console.error('Peerエラー:', err);
                statusEl.textContent = `接続エラー`;
                statusEl.className = 'status disconnected';
            });
        }

        // データ接続の設定
        function setupDataConnection(conn) {
            conn.on('data', function(data) {
                if (data.type === 'chat') {
                    addChatMessage(data.message, data.sender);
                } else if (data.type === 'room-info') {
                    updateParticipants(data.participants);
                }
            });

            conn.on('open', function() {
                roomConnections.set(conn.peer, conn);
                updateParticipants();
            });

            conn.on('close', function() {
                roomConnections.delete(conn.peer);
                updateParticipants();
            });
        }

        // 通話の処理
        function handleCall(call) {
            currentCall = call;
            callSection.classList.remove('hidden');
            startCallTimer();

            call.on('stream', function(remoteStream) {
                console.log('リモート音声ストリーム受信');
                const audio = new Audio();
                audio.srcObject = remoteStream;
                audio.play();
            });

            call.on('close', function() {
                console.log('通話終了');
                endCall();
            });
        }

        // ルーム作成
        createRoomBtn.addEventListener('click', function() {
            const roomName = roomNameInput.value.trim();
            if (!roomName) {
                alert('ルーム名を入力してください');
                return;
            }

            currentRoom = peer.id;
            isHost = true;
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    localStream = stream;
                    callSection.classList.remove('hidden');
                    addChatMessage(`ルーム "${roomName}" を作成しました。ルームID: ${currentRoom}`, 'システム');
                    updateParticipants();
                })
                .catch(err => {
                    console.error('マイクアクセスエラー:', err);
                    alert('マイクへのアクセスが必要です');
                });
        });

        // ルーム参加
        joinRoomBtn.addEventListener('click', function() {
            const roomId = joinRoomInput.value.trim();
            if (!roomId) {
                alert('ルームIDを入力してください');
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    localStream = stream;
                    
                    // ホストに音声通話を発信
                    const call = peer.call(roomId, stream);
                    handleCall(call);
                    
                    // データ接続も確立
                    const conn = peer.connect(roomId);
                    setupDataConnection(conn);
                    
                    currentRoom = roomId;
                    isHost = false;
                })
                .catch(err => {
                    console.error('マイクアクセスエラー:', err);
                    alert('マイクへのアクセスが必要です');
                });
        });

        // 通話終了
        endCallBtn.addEventListener('click', endCall);

        function endCall() {
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            roomConnections.forEach(conn => conn.close());
            roomConnections.clear();
            
            callSection.classList.add('hidden');
            currentRoom = null;
            isHost = false;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            callTimerEl.textContent = '0:00';
        }

        // ミュート機能
        muteBtn.addEventListener('click', function() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    isMuted = !audioTrack.enabled;
                    muteBtn.textContent = isMuted ? '🔇 ミュート解除' : '🎤 ミュート';
                }
            }
        });

        // チャット送信
        sendChatBtn.addEventListener('click', sendChatMessage);
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });

        function sendChatMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            const chatData = {
                type: 'chat',
                message: message,
                sender: peer.id
            };

            // 自分のチャットを表示
            addChatMessage(message, 'あなた');
            
            // 他の参加者に送信
            roomConnections.forEach(conn => {
                if (conn.open) {
                    conn.send(chatData);
                }
            });

            chatInput.value = '';
        }

        function addChatMessage(message, sender) {
            const messageEl = document.createElement('div');
            messageEl.className = 'chat-message';
            messageEl.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 参加者一覧の更新
        function updateParticipants() {
            const participants = ['あなた'];
            roomConnections.forEach((conn, peerId) => {
                participants.push(peerId);
            });
            
            participantsList.textContent = participants.join(', ');
        }

        // 通話タイマー
        function startCallTimer() {
            callStartTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (callStartTime) {
                const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                callTimerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // ルーム一覧更新（デモ用）
        refreshRoomsBtn.addEventListener('click', function() {
            const roomsContainer = document.getElementById('rooms-container');
            roomsContainer.innerHTML = '<p>実際のアプリケーションでは、サーバーサイドの実装が必要です。<br>現在はP2P接続でルームIDを直接共有してください。</p>';
        });

        // 初期化実行
        document.addEventListener('DOMContentLoaded', function() {
            // ボタンを初期無効化
            createRoomBtn.disabled = true;
            joinRoomBtn.disabled = true;
            
            // Peer初期化
            initializePeer();
        });

        // ページ離脱時のクリーンアップ
        window.addEventListener('beforeunload', function() {
            endCall();
            if (peer) {
                peer.destroy();
            }
        });
    </script>
</body>
</html>
