        function handlePlay(showId) {
            const show = AppState.featuredShows.find(s => s.id === showId);
            if (!show) return;
            
            if (AppState.currentShow && AppState.currentShow.id === show.id) {
                AppState.isPlaying = !AppState.isPlaying;
            } else {
                AppState.currentShow = show;
                AppState.isPlaying = true;
            }
            render();
        }

        function handleRecord() {
            if (AppState.isRecording) {
                AppState.isRecording = false;
                AppState.recordingTime = 0;
                if (AppState.recordingTimer) {
                    clearInterval(AppState.recordingTimer);
                }
            } else {
                AppState.isRecording = true;
                AppState.recordingTime = 0;
                AppState.recordingTimer = setInterval(() => {
                    AppState.recordingTime++;
                    updateRecordingTime();
                }, 1000);
            }
            render();
        }

        function handleSearch(query) {
            AppState.searchQuery = query;
            render();
        }

        function handleLike(showId) {
            const show = AppState.featuredShows.find(s => s.id === showId);
            if (show) {
                show.likes++;
                render();
            }
        }

        function handleDarkModeToggle() {
            AppState.isDarkMode = !AppState.isDarkMode;

        function createMiniPlayer() {

            const playerBg = AppState.isDarkMode ? 'bg-coffee-800 border-coffee-600' : 'bg-white border-amber-200';

            const hostColor = AppState.isDarkMode ? 'text-coffee-300' : 'text-gray-600';

            const navBg = AppState.isDarkMode ? 'bg-coffee-900 border-coffee-700' : 'bg-white border-amber-100';

        function render() {

        document.addEventListener('DOMContentLoaded', () => {
