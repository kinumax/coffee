        class AudioRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.stream = null;
                this.analyser = null;
                this.audioContext = null;
                this.volumeCallback = null;
                this.animationFrameId = null; // To store the requestAnimationFrame ID
            }

            async init() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true,
                            sampleRate: 44100
                        }
                    });

                    // Èü≥Èáè„É¨„Éô„É´ÂàÜÊûê„ÅÆ„Åü„ÇÅ„ÅÆ„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    const source = this.audioContext.createMediaStreamSource(this.stream);
                    source.connect(this.analyser);
                    this.analyser.fftSize = 256;

                    this.mediaRecorder = new MediaRecorder(this.stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };

                    return true;
                } catch (error) {
                    console.error('„Éû„Ç§„ÇØ„Ç¢„ÇØ„Çª„Çπ„Ç®„É©„Éº:', error);
                    return false;
                }
            }

            startRecording(onVolumeUpdate) {
                if (!this.mediaRecorder || this.mediaRecorder.state === 'recording') return false;

                this.audioChunks = [];
                this.volumeCallback = onVolumeUpdate;
                this.mediaRecorder.start(100); // 100ms„Åî„Å®„Å´„Éá„Éº„Çø„ÇíÂèñÂæó
                this.startVolumeMonitoring();
                return true;
            }

            async stopRecording() {
                if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                    this.mediaRecorder.stop();
                    this.stopVolumeMonitoring();
                    // mediaRecorder.onstop is an event listener that fires after data is available
                    return new Promise((resolve) => {
                        this.mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                            // Clean up stream tracks after recording stops
                            this.stream.getTracks().forEach(track => track.stop());
                            if (this.audioContext) {
                                this.audioContext.close();
                                this.audioContext = null;
                                this.analyser = null;
                            }
                            this.stream = null;
                            this.mediaRecorder = null;
                            resolve(audioBlob);
                        };
                    });
                }
                return null;
            }

            startVolumeMonitoring() {
                if (!this.analyser) return;

                const dataArray = new Uint8Array(this.analyser.frequencyBinCount);

                const updateVolume = () => {
                    if (!this.volumeCallback || !AppState.isRecording) { // Ensure to stop if not recording
                        cancelAnimationFrame(this.animationFrameId);
                        this.animationFrameId = null;
                        return;
                    }

                    this.analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    const volumeLevel = (average / 255) * 100;

                    this.volumeCallback(volumeLevel);

                    this.animationFrameId = requestAnimationFrame(updateVolume);
                };

                this.animationFrameId = requestAnimationFrame(updateVolume);
            }

            stopVolumeMonitoring() {
                if (this.animationFrameId) {
                    cancelAnimationFrame(this.animationFrameId);
                    this.animationFrameId = null;
                }
                this.volumeCallback = null;
            }

            cleanup() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                    this.analyser = null;
                }
                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                    this.mediaRecorder.stop();
                }
                this.stopVolumeMonitoring();
                this.audioChunks = [];
            }
        }
